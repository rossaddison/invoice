on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.env.example'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:    
    branches: ['main']    
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.env.example'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  schedule:
    - cron: '0 0 * * *'

name: invoice build php 8.4

jobs:
  tests:
    name: PHP ${{ matrix.php-versions }}-${{ matrix.operating-system }}

    env:
      extensions: fileinfo, pdo, pdo_sqlite, intl, gd, openssl, dom, json, mbstring, curl, uopz
      key: cache-v1
      YII_C3: true

    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 4
    
    strategy:
      matrix:
        operating-system: ['ubuntu-latest', 'windows-latest']
        php-versions: ['8.4.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          ini-values: date.timezone='UTC', max_execution_time=360
          tools: composer:v2
          coverage: pcov
          
      - name: Determine composer cache directory on Linux
        if: matrix.os == 'ubuntu-latest'
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV
        
      - name: Determine composer cache directory on Windows
        if: matrix.os == 'windows-latest'
        run: echo "COMPOSER_CACHE_DIR=~\AppData\Local\Composer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
      - name: Cache dependencies installed with composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-
            
      - name: Update composer
        run: composer self-update
        
      - name: Install dependencies with composer
        run: composer update --ignore-platform-req=ext-uopz --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
                
      - name: Install dependencies with npm
        run: npm update
