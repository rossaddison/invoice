name: Code Style

on:
  workflow_dispatch:

jobs:
  cs-fix:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Set BASE_REF
        id: vars
        run: |
          BASE_REF="main"
          if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            BASE_REF="${GITHUB_REF_NAME}"
          fi
          echo "base=${BASE_REF}" >> $GITHUB_OUTPUT

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run PHP CS Fixer dry-run and capture output
        id: csfixer
        run: |
          output=$(php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff --verbose)
          echo "$output" | tee fixer-output.txt
          # Determine if any files were fixed based on output
          if echo "$output" | grep -qE "Fixed all files in|Fixed [1-9][0-9]* files with"; then
            echo "has_changes=true" >> $GITHUB_ENV
            echo "has_changes=true" >> $GITHUB_OUTPUT
          elif echo "$output" | grep -qE "Found [1-9][0-9]* of [0-9]+ files that can be fixed"; then
            echo "has_changes=true" >> $GITHUB_ENV
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_ENV
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply PHP CS Fixer if needed
        if: env.has_changes == 'true'
        run: php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php

      - name: Create Pull Request for style fixes
        if: env.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply PHP CS Fixer"
          branch: cs-fixer/style-fixes
          base: ${{ steps.vars.outputs.base }}
          title: "Automated style fixes from PHP CS Fixer"
          body: |
            This pull request contains automated code style fixes as detected by PHP CS Fixer.
          labels: style, automated
          delete-branch: false