checks:
  php: true

filter:
  paths:
    - src/Invoice

build:
  image: default-bionic

  environment:
    php:
      version: 8.1.13
      ini:
        xdebug.mode: develop
        
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
          - js-scrutinizer-run