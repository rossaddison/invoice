  image: default-bionic

  environment:
    php:
      version: 8.1.13
      ini:
        xdebug.mode: coverage, develop
        
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
          -
            command: phpcs-run
            use_website_config: true
          - js-scrutinizer-run