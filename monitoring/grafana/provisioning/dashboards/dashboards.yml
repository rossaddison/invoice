apiVersion: 1

# Grafana Dashboard Provisioning for Yii3 Invoice Application
# Auto-imports dashboards on Grafana startup

providers:
  - name: 'yii3-invoice-dashboards'
    orgId: 1
    folder: 'Yii3 Invoice Application'
    folderUid: 'yii3-invoice'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # Node Exporter dashboards (from rfmoz/grafana-dashboards)
  - name: 'node-exporter-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    folderUid: 'system-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/node-exporter
      foldersFromFilesStructure: true

  # Windows Exporter dashboards
  - name: 'windows-exporter-dashboards'
    orgId: 1
    folder: 'Windows Monitoring'
    folderUid: 'windows-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/windows-exporter
      foldersFromFilesStructure: true