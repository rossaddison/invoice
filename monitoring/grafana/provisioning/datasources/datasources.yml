apiVersion: 1

# Grafana Provisioning Configuration for Yii3 Invoice Application
# Auto-configures datasources and dashboards for monitoring

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 5s
      queryTimeout: 300s
      httpMethod: POST
    secureJsonData: {}
    version: 1

